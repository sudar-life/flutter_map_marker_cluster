name: flutter_map_marker_cluster
description:
  A Dart implementation of Leaflet.makercluster for Flutter apps.
  Provides beautiful animated marker clustering functionality for flutter_map.
version: 0.3.1

homepage: https://github.com/lpongetti/flutter_map_marker_cluster

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_map:
    git:
        url: https://github.com/sudar-life/flutter_map.git
        ref: add-metadata-in-marker-class
  latlong: ^0.6.1
  flutter_map_marker_popup:
    git:
      url: https://github.com/sudar-life/flutter_map_marker_popup.git
      ref: flutter-map/version-add-metadata-in-marker-class

dev_dependencies:
  flutter_test:
    sdk: flutter
